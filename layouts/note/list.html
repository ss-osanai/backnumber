{{ partial "header.html" . }}

<body lang="{{ .Site.LanguageCode }}" class="sans-serif w-90 w-60-ns center center-ns mv2 mv5-ns">

  {{ partial "menu-links.html" . }}

  <section id="main" class="mt5">
    <div>
      <ul id="list" class="pl0">
        {{ range .Site.RegularPages }}
        {{ if eq .Section "note" }}

        <li class="list pl0 lh-copy">
          <a class="f3 b dib black no-underline" href="{{ .Permalink }}">{{ .Title }}</a>
          <span class="f6 gray db dib-ns">{{ .Date.Format "2006/01/02 15:04" }}
          </span>
        </li>

        {{ end }}
        {{ end }}

      </ul>
    </div>
  </section>

  {{ partial "footer.html" . }}
</body>

</html>
