theme = "basic"

[Permalinks]
post = "/:sections/:contentbasename"
raw = "/:sections/:month/:contentbasename"
note = "/:sections/:month/:contentbasename"
x = "/:sections/:contentbasename"
transcription = "/:sections/:contentbasename"

[outputs]
home = ["HTML"]

[params]
[[params.menu]]
name = "post"
url = "post/"
[[params.menu]]
name = "raw"
url = "raw/"
[[params.menu]]
name = "search"
url = "search/"

[[params.menu]]
name = "X"
url = "x/posts"
[[params.menu]]
name = "X ハイライト"
url = "x/highlight_posts"

[[params.menu]]
name = "文字起こし"
url = "transcription/"

[[params.menu]]
