{{ partial "header.html" . }}

<body lang="{{ .Site.LanguageCode }}" class="sans-serif w-90 w-60-ns center center-ns mv2 mv5-ns" itemscope
  itemtype="http://schema.org/Article">

  {{ partial "menu-links.html" . }}

  {{ partial "transcription-copy-button.html" . }}

  <section id="main" class="mt5">
    <h1 itemprop="name" id="title">{{ .Title }}</h1>

    <article itemprop="articleBody" id="content" class="w-90 lh-copy">
      {{ .Content }}
    </article>
  </section>

  {{ partial "footer.html" . }}
</body>

</html>
