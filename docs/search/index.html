<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Search | バックナンバー</title>
  <script src="entries.js"></script>
  <style>
    body {
      background: #fafafa;
    }

    input {
      color: deeppink;
      font-size: 1.2em;
      font-weight: bolder;
    }

    input::-webkit-input-placeholder {
      color: pink;
    }

    #result {
      margin: 1em;
    }

    .item_title {
      text-decoration: none;
      color: #36f;
      font-weight: bolder;
    }

    .item_excerpt {
      background: white;
      margin: 0.5em 2em 1em;
      padding: 0.5em;
      border: dashed 1px lightgray;
      font-size: smaller;
    }

    .item_excerpt b {
      background: pink;
    }
  </style>
</head>

<body>

  <h1>Search</h1>
  <p>半角スペース区切りで複数ワード検索ができます。</p>
  <p>例： 抽象度 理解
  </p>
  <input id="query" onkeyup="location.replace('#' + this.value)" size="15" autocomplete="off" autofocus
    placeholder="検索ワード" />
  <span id="inputWord"></span>
  <span id="resultCount"></span>
  <div id="result"></div>

  <script src="../js/maku_search.js"></script>

  
</body>

</html>
